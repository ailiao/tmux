############################################################################
# Reset Prefix
############################################################################
set -g prefix C-a

# Use vim keybindings in copy mode
setw -g mode-keys vi

############################################################################
# Global options
############################################################################
# large history
set-option -g history-limit 10000

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g automatic-rename on

bind e setw synchronize-panes

